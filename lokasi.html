<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi Toko Jihan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .map-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: #f9f9f9;
        }
        .map-container h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }
        .address {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <h1>Lokasi Toko Jihan</h1>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31816.545888888888!2d105.4247745!3d-5.5273676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e40e1bd063a372f%3A0x447ce930eb7b00b4!2sToko%20Jihan!5e0!3m2!1sid!2sid!4v1690297890123"
            allowfullscreen="" 
            loading="lazy">
        </iframe>
        <p class="address">
            Alamat: <br>
            Toko Jihan, Pardasuka, Kec. Katibung, Kabupaten Lampung Selatan, Lampung 35452<br>
            Koordinat: -5.527368, 105.427355
        </p>
    </div>
</body>
</html>
